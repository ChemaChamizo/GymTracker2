<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTracker Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="importmap">
        {
            "imports": {
                "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"
            }
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Navegación principal -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="bi bi-lightning-charge-fill"></i> GymTracker Pro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" id="nav-home">
                            <a class="nav-link active" href="#"><i class="bi bi-house"></i> Inicio</a>
                        </li>
                        <li class="nav-item" id="nav-training">
                            <a class="nav-link" href="#"><i class="bi bi-stopwatch"></i> Entrenamiento</a>
                        </li>
                        <li class="nav-item" id="nav-history">
                            <a class="nav-link" href="#"><i class="bi bi-journal-text"></i> Historial</a>
                        </li>
                        <li class="nav-item" id="nav-metrics">
                            <a class="nav-link" href="#"><i class="bi bi-graph-up"></i> Métricas</a>
                        </li>
                        <li class="nav-item" id="nav-profile">
                            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenedor principal de vistas -->
        <main id="main-content" class="container mt-4">
            <!-- Vista de Inicio/Login -->
            <div id="login-view" class="view-content active-view">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0">Bienvenido a GymTracker Pro</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="loginOption" id="loginRadio" value="login" checked>
                                        <label class="form-check-label" for="loginRadio">Iniciar Sesión</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="loginOption" id="registerRadio" value="register">
                                        <label class="form-check-label" for="registerRadio">Registrarse</label>
                                    </div>
                                </div>
                                
                                <!-- Formulario de inicio de sesión -->
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                </form>
                                
                                <!-- Formulario de registro (oculto inicialmente) -->
                                <form id="register-form" style="display:none;">
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPasswordConfirm" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="registerPasswordConfirm" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                                </form>
                                
                                <!-- Alerta para mostrar mensajes -->
                                <div class="alert mt-3" id="auth-message" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Otras vistas aquí -->
        </main>
    </div>

    <!-- Script actualizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
    <script>
        // Esperar a que el DOM y el módulo se carguen completamente
        document.addEventListener('DOMContentLoaded', () => {
            // Cambio entre formularios de login/registro
            document.querySelectorAll('input[name="loginOption"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === 'login') {
                        document.getElementById('login-form').style.display = 'block';
                        document.getElementById('register-form').style.display = 'none';
                    } else {
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('register-form').style.display = 'block';
                    }
                    
                    // Ocultar cualquier mensaje previo
                    document.getElementById('auth-message').style.display = 'none';
                });
            });
            
            // Importar el módulo de la base de datos (asumiendo que está exportado correctamente)
            import('./app.js').then(module => {
                const DB = module.default || module.DB;
                
                // Manejar el envío del formulario de registro
                document.getElementById('register-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('registerPasswordConfirm').value;
                    const messageElement = document.getElementById('auth-message');
                    
                    // Validar que las contraseñas coincidan
                    if (password !== confirmPassword) {
                        messageElement.className = 'alert alert-danger mt-3';
                        messageElement.textContent = 'Las contraseñas no coinciden';
                        messageElement.style.display = 'block';
                        return;
                    }
                    
                    // Intentar registrar al usuario
                    const result = DB.users.register(email, password);
                    
                    // Mostrar resultado
                    if (result.success) {
                        messageElement.className = 'alert alert-success mt-3';
                        messageElement.textContent = '¡Cuenta creada con éxito! Ya puedes iniciar sesión.';
                        
                        // Limpiar formulario
                        this.reset();
                        
                        // Volver al formulario de login
                        document.getElementById('loginRadio').checked = true;
                        document.getElementById('login-form').style.display = 'block';
                        document.getElementById('register-form').style.display = 'none';
                    } else {
                        messageElement.className = 'alert alert-danger mt-3';
                        messageElement.textContent = result.message || 'Error al crear la cuenta';
                    }
                    
                    messageElement.style.display = 'block';
                });
                
                // Manejar el envío del formulario de login
                document.getElementById('login-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    const messageElement = document.getElementById('auth-message');
                    
                    // Intentar iniciar sesión
                    const result = DB.users.login(email, password);
                    
                    // Mostrar resultado
                    if (result.success) {
                        messageElement.className = 'alert alert-success mt-3';
                        messageElement.textContent = '¡Sesión iniciada correctamente!';
                        messageElement.style.display = 'block';
                        
                        // Aquí puedes redirigir a la vista principal
                        // Por ejemplo: window.location.href = 'dashboard.html';
                        // O cambiar la vista activa en la SPA
                        
                        // Limpiar formulario
                        this.reset();
                    } else {
                        messageElement.className = 'alert alert-danger mt-3';
                        messageElement.textContent = result.message || 'Error al iniciar sesión';
                        messageElement.style.display = 'block';
                    }
                });
            }).catch(error => {
                console.error('Error cargando el módulo DB:', error);
                
                // Mostrar mensaje de error
                const messageElement = document.getElementById('auth-message');
                messageElement.className = 'alert alert-danger mt-3';
                messageElement.textContent = 'Error al cargar los sistemas de la aplicación';
                messageElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
